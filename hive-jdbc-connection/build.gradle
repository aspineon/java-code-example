plugins {
    // Apply the groovy plugin to add support for Groovy
    id 'groovy'

    // Apply the application plugin to add support for building an application
    id 'application'
}

// Define the main class for the application
mainClassName = 'hive_jdbc_connection'

dependencies {
    // Use the latest Groovy version for building this library
    compile 'org.codehaus.groovy:groovy-all:2.4.13'

    // https://mvnrepository.com/artifact/org.apache.hive/hive-jdbc
    // 1.1.2 - not working - java.lang.ClassNotFoundException: org.apache.hive.jdbc.HiveDriver
    // 1.1.1 - not working - java.lang.ClassNotFoundException: org.apache.hive.jdbc.HiveDriver
    compile group: 'org.apache.hive',   name: 'hive-jdbc',     version: '1.1.0'
    compile group: 'org.apache.hadoop', name: 'hadoop-client', version: '1.1.0'

    // compile group: 'org.apache.hive', name: 'hive-jdbc', version: '2.3.3'
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}


task runScript (dependsOn: 'classes', type: JavaExec) {
    main = 'hive_jdbc_connection.groovy'
    classpath = sourceSets.main.runtimeClasspath
}